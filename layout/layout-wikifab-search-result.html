<div class="col-sm-6 col-md-4 col-lg-3">
	<div class="project-card">
		<a href="{{url}}">
			<div class="project-thumbnail">
				<img src="{{Main_Picture::url}}" alt="{{Main_Picture}}"/>
			</div>
			<div class="project-card-content">
				<h5 class="project-title">
					<span class="mw-headline">{{title}}</span>
				</h5>
				<p class="project-byline">{{Theme}}</p>
				<div class="project-blurb">{{shortDescription}}</div>
			</div>
		</a>
		<a href="{{ExploreUserUrl}}">
			<div class="project-card-author">
				<div class="project-card-author-picture roundborder">
					<div class="author-picture">{{ExploreUserAvatar}}</div>
				</div><div class="project-card-author-info">
					<div class="author-name">{{ExploreUser}}</div>
				</div>
			</div>
		</a>
	</div>
</div>
